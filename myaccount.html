<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <style>
        .my-account-section {
            width: 1170px;
            margin: auto;
            min-height: 500px;

        }

        .header_title {
            padding-bottom: 7px;
            text-align: center;
            text-transform: uppercase;
            width: 1100px;
            border-bottom: 1px solid #eae1e1;
            margin: auto;
        }

        .title_1 {
            font-size: 18px;
        }

        .profile {
            border: 1px solid #cecccc;
            background: #cecccc;
            height: auto;
        }

        .profile_left {
            padding-top: 32px;
            width: 639px;
            margin: auto;
            background: white;
        }

        .label_wraper {
            display: flex;
        }

        .input_with_label {
            margin: 10px;
        }

        .input_label_label {
            width: 20%;
            text-align: right;
            color: rgba(85, 85, 85, .8);
            text-transform: capitalize;
            overflow: hidden;
        }

        .input_label_content {
            width: 80%;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding-left: 1.25rem;

        }

        .input_text_text {
            width: 433px;
            border-radius: 8px;
        }

        .input_label_label .label_ten {
            padding-top: 14px;
        }

        .check_gender {
            padding-top: 10px;
        }

        .dob select {
            width: 18%;
            height: 43px;
            display: inline-flex;
            background: #f1f1f1;
            cursor: pointer;
            border: 2px solid #c3c2c2;
            margin: 2px;
            margin-top: 1px;
        }

        .button_submit {
            padding-left: 291px;
            padding-bottom: 20px;
        }


    </style>

</head>
<body>
<div class="site-branding-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo">
                    <h1><a href="./"><img src="img/vendor/your-logo.png"></a></h1>
                </div>
                <div class="search">
                    <input type="text" placeholder="Tìm kiếm">
                    <i class="fa fa-search"></i>

                </div>
            </div>
            <div class="row">
                <div class="col-md-8-menu">
                    <div class="user-menu">
                        <ul>
                            <li><a href="#"><i class="fa fa-user"></i> Tài khoản</a></li>
                            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i> Giỏ hàng</a></li>
                            <li><a href="Login.html"><i class="fa fa-user"></i> Đăng nhập</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div> <!-- End site branding area -->
<div class="my-account-section">
    <div class="header_title">
        <div class="header_title_1">
            <span class="title_1">Hồ sơ cá nhân</span>
        </div>
        <div class="sub_header_title">
            <span class="sub_title_1">Quản lí thông tin hồ sơ để bảo mật tài khoản</span>
        </div>
    </div>
    <div class="profile">
        <form>
            <div class="profile_left">
                <div class="input_with_label">
                    <div class="label_wraper">
                        <div class="input_label_label">
                            <label>Tên đăng nhập</label>

                        </div>
                        <div class="input_label_content">
                            <div class="input-text">SM_Store</div>

                        </div>

                    </div>

                </div>
                <div class="input_with_label">
                    <div class="label_wraper">
                        <div class="input_label_label">
                            <label class="label_ten">Tên</label>
                        </div>
                        <div class="input_label_content">
                            <input class="input_text_text" type="text" placeholder value="">

                        </div>
                    </div>
                </div>
                <div class="input_with_label">
                    <div class="label_wraper">
                        <div class="input_label_label">
                            <label class="label_ten">Email</label>
                        </div>
                        <div class="input_label_content">
                            <input class="input_text_text" type="text" placeholder value="">

                        </div>
                    </div>
                </div>
                <div class="input_with_label">
                    <div class="label_wraper">
                        <div class="input_label_label">
                            <label class="label_ten">Số điện thoại</label>
                        </div>
                        <div class="input_label_content">
                            <input class="input_text_text" type="text" placeholder value="">

                        </div>
                    </div>
                </div>
                <div class="input_with_label">
                    <div class="label_wraper">
                        <div class="input_label_label">
                            <label class="label_ten">Giới tính</label>
                        </div>
                        <div class="input_label_content">
                            <div class="check_gender">
                                <input checked="checked" name="gioitinh" type="radio" value="Nam"/>Nam
                                <input name="gioitinh" type="radio" value="Nu"/>Nữ
                                <input name="gioitinh" type="radio" value="Khac"/>Khác
                            </div>

                        </div>

                    </div>
                </div>
                <div class="input_with_label">
                    <div class="label_wraper">
                        <div class="input_label_label">
                            <label class="label_ten">Ngày sinh</label>
                        </div>
                        <div class="input_label_content">
                            <div class="dob">
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                </select>
                                <select>
                                    <option>Tháng 1</option>
                                    <option>Tháng 2</option>
                                    <option>Tháng 3</option>
                                    <option>Tháng 4</option>
                                    <option>Tháng 5</option>
                                    <option>Tháng 6</option>
                                    <option>Tháng 7</option>
                                    <option>Tháng 8</option>
                                    <option>Tháng 9</option>
                                    <option>Tháng 10</option>
                                    <option>Tháng 11</option>
                                    <option>Tháng 12</option>

                                </select>
                                <select>
                                    <option>2002</option>
                                    <option>2001</option>
                                    <option>2000</option>
                                    <option>1999</option>
                                    <option>1998</option>
                                    <option>1997</option>
                                    <option>1996</option>
                                    <option>1995</option>
                                    <option>1994</option>
                                    <option>1993</option>

                                </select>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="input_with_label">
                    <div class="label_wraper">
                        <div class="input_label_label">
                            <label class="label_ten">Địa chỉ</label>
                        </div>
                        <div class="input_label_content">
                            <input class="input_text_text" type="text" placeholder value="">

                        </div>
                    </div>
                </div>
                <div class="button_submit">
                    <input id="btn_luu" type="submit" value="Lưu">

                </div>

            </div>
        </form>
    </div>
</div>

</body>

</html>
