    <style>
        .my-account-section{
            width: 1170px;
            margin: auto;
            min-height: 500px;

        }
        .header_title{
            padding-bottom: 7px;
            text-align: center;

            width: 1100px;

            margin: auto;
        }
        .title_1 {

        }
        .profile{

            background: #cecccc;
            height: auto;
        }
        .profile_left{

            margin: auto;
            background: white;
        }
        .label_wraper{
            display: flex;
        }
        .input_with_label{
            margin:10px;
        }
        .input_label_label{
            width: 20%;
            text-align: right;
            color: rgba(85,85,85,.8);
            text-transform: capitalize;
            overflow: hidden;
        }
        .input_label_content{
            width: 80%;
            -moz-box-sizing: border-box;

            padding-left: 1.25rem;

        .input_text_text{
            width: 433px;
            border-radius: 8px;
        }
        .input_label_label .label_ten{

        }

        .check_gender{

        }
        .dob select{

            background: #f1f1f1;
            cursor: pointer;
            border: 2px solid #c3c2c2;
            margin: 2px;
